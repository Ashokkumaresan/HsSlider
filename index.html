<script type="text/javascript">

	$(document).ready(function(e){
		$('.module .inner').mouseover(function(e){
			$(this).find(".file").css("font-size","30px");
			$(this).find(".user").each(function(index,value){
				if(index==0)
					$(value).css("font-size","16px");
				else if(index==1)	
					$(value).css({"font-size":"13px","left":"57px"});
				else if(index==2)	
					$(value).css({"font-size":"13px","left":"78px"});	
				else if(index==3)	
					$(value).css({"font-size":"13px","left":"47px","top":"70px"});		
				else if(index==4)	
					$(value).css({"font-size":"13px","left":"87px","top":"67px"});		
			});
			$(this).find(".cloud").css("font-size","40px");
			$(this).find(".clock").css("opacity","0");
			$(this).find(".arrow").css("top","47px");
			$(this).find(".mobile").css({"font-size":"60px","left":"40px","top":"25px"});	
			$(this).find(".bell").css("opacity","1");	
			$(this).find(".envelope").css("opacity","1");			
		});
		$('.module .inner').mouseout(function(e){
			$(this).find(".file").css("font-size","38px");
			$(this).find(".user").each(function(index,value){
				$(value).css({"font-size":"18px","left":"66px","top":"75px"});		
			});
			$(this).find(".cloud").css("font-size","45px");
			$(this).find(".clock").css("opacity","1");
			$(this).find(".arrow").css("top","77px");
			$(this).find(".mobile").css({"font-size":"66px","left":"41px","top":"23px"});
			$(this).find(".bell").css("opacity","0");
			$(this).find(".envelope").css("opacity","0");
		});
	});
</script>
